# 修复SSL客户端证书认证问题的Nginx配置

server {
    listen 5013 ; 
    listen 5003 ssl http2 ; 
    server_name aiti.xin; 
    
    # SSL证书配置
    ssl_certificate /www/sites/chendimao.com:5003/ssl/fullchain.pem; 
    ssl_certificate_key /www/sites/chendimao.com:5003/ssl/privkey.pem; 
    
    # SSL协议配置
    ssl_protocols TLSv1.3 TLSv1.2; 
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256; 
    ssl_prefer_server_ciphers on; 
    ssl_session_cache shared:SSL:10m; 
    ssl_session_timeout 10m; 
    
    # 重要：禁用SSL客户端证书验证
    ssl_verify_client off;
    ssl_client_certificate off;
    
    # 基本配置
    index index.php index.html index.htm default.php default.htm default.html; 
    root /www/sites/chendimao.com:5003/index; 
    
    # 日志配置
    access_log /www/sites/chendimao.com:5003/log/access.log main; 
    error_log /www/sites/chendimao.com:5003/log/error.log; 
    
    # Let's Encrypt支持
    location ^~ /.well-known/acme-challenge {
        allow all; 
        root /usr/share/nginx/html; 
    }
    
    # HTTP重定向到HTTPS
    error_page 497 https://$host$request_uri; 
    if ($scheme = http) {
        return 301 https://$host$request_uri; 
    }
    
    # 代理配置
    location ^~ / {
        # 确保没有认证
        auth_basic off;
        
        # 代理到Node.js应用
        proxy_pass http://192.168.5.31:3030; 
        
        # 代理头设置
        proxy_set_header Host $host; 
        proxy_set_header X-Real-IP $remote_addr; 
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
        proxy_set_header X-Forwarded-Host $server_name; 
        proxy_set_header X-Forwarded-Proto $scheme; 
        proxy_set_header REMOTE-HOST $remote_addr; 
        
        # WebSocket支持
        proxy_http_version 1.1; 
        proxy_set_header Upgrade $http_upgrade; 
        proxy_set_header Connection $http_connection; 
        
        # 缓存和安全头
        add_header X-Cache $upstream_cache_status; 
        add_header Cache-Control no-cache; 
        add_header Strict-Transport-Security "max-age=31536000"; 
        
        # SSL代理设置
        proxy_ssl_server_name off; 
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
